    <section>

        <p>
          <mark>
            メロスは激怒した。
          </mark>
        </p>
      </blockquote>
    </section>
    <section>
      <p>連絡先</p>

    <article>
      <section>
        <dfn>認定資格</dfn>

    <article title="要素説明" class="section">
      <section>
        <header>
          <h5>セクション</h5>
        </header>
        <div class="elemet">
          <p title="b要素">
            <b>b要素:</b>実用な目的で目立つようにする
          </p>
        </div>
        <div class="elemet">
          <p title="dfn要素">
            <dfn>dfn要素:</dfn>定義の対象となっている用語を示す
          </p>
        </div>
        <div class="elemet">
          <p title="em要素">
            <dfn>em要素:</dfn>強調されている部分を示す
          </p>
        </div>
        <div class="elemet">
          <p title="mark要素">
          <mark>mark要素:</mark>参照させてもらえるように目立たせる
          </p>
        </div>
        <div class="elemet">
          <p title="strong要素">
          <strong>strong要素:</strong>その要素内容が「重要」「重大」「緊急」を示す要素
          </p>
        </div>
        <div class="elemet">
          <p title="small要素">
          <small>small要素:</small>注記のような情報を表す要素を示す
          </p>
        </div>



      </section>
    </article>
