<!DOCTYPE html>
<html lang="Ja">
  <head>
    <!-- 
      メタデータとはあるファイルやデータに関するデータのことを
      指す

      プラグマディレクティブとは
      HTML文書の状態や挙動を司令する命令のこと
　　　meta要素にhttp-equiv属性が指定されている時は
　　　その要素はプラグマディレクティブとなります。
　　-->
    <meta http-equiv="Content-type" content="text/html charset=UTF-8">
    <meta http-equiv="Content-type" content="text/html charset=UTF-8">
    <meta http-equiv="Content-type" content="text/html charset=UTF-8">
    <meta name="keywords" content="meta, メタ情報, メタ">
    <meta name="description" content="辞書">

    <title>メタデータ</title>
  </head>
  <body>
  </body>
</html>
